    <h1 class="text-4xl font-bold mb-4">Calculadora de Dosimetria Penal</h1>
    <form class="mb-4" onsubmit="return calcularResultado()">
      <div class="flex mb-2">
        <div class="mr-2">
          <label for="anos" class="block">Anos:</label>
          <input
            type="number"
            id="anos"
            required
            class="w-20 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div class="mr-2">
          <label for="meses" class="block">Meses:</label>
          <input
            type="number"
            id="meses"
            required
            class="w-20 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div class="mr-6">
          <label for="dias" class="block">Dias:</label>
          <input
            type="number"
            id="dias"
            required
            class="w-20 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div class="mr-2">
          <label for="numerador" class="block">Numerador:</label>
          <input
            type="number"
            id="numerador"
            required
            class="w-20 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label for="denominador" class="block">Denominador:</label>
          <input
            type="number"
            id="denominador"
            required
            class="w-20 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>

      <div class="mb-2">
        <label class="block">Operação:</label>
        <label class="mr-2">
          <input type="radio" name="operacao" value="soma" checked />
          <span class="ml-1">Soma</span>
        </label>
        <label>
          <input type="radio" name="operacao" value="subtracao" />
          <span class="ml-1">Subtração</span>
        </label>
      </div>

      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
      >
        Calcular
      </button>
    </form>

    <h2 class="text-lg font-bold mb-2">Resultado:</h2>
    <p id="resultado" class="text-xl"></p>

    </body>

    <footer class="text-sm mt-20 text-gray-500">Versão 2.0. Necessário converter resultados maiores que 30 dias em mês e valores maiores que 12 meses em ano.</footer>
